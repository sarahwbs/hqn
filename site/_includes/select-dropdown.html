<div class="dropdown">
  <button
    class="btn dropdown-toggle select-dropdown"
    type="button"
    id="selectDropdownButton"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Dropdown button
  </button>
  <ul class="dropdown-menu" aria-labelledby="selectDropdownButton">
    {% for option in include.options %}
      {% capture i %}{{ forloop.index }}{% endcapture %}
      <li><a class="dropdown-item" href="#" val="{{ i }}" {% if include.selected == i %}active{% endif %}>{{ option }}</a></li>
    {% endfor %}
  </ul>
</div>
