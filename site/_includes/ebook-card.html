<div class="card card-ebook bg-transparent">
  <img
    src="{{site.baseurl}}/assets/img/ebook-thumb-{{ i | modulo: 6 | plus: 1 }}.png"
    alt="add alt text here"
    class="card-img-top drop-shadow-1"
  />

  <div class="card-body pt-5 pb-0 px-0">
    <div class="ebook-progress mb-3 mb-lg-4">
      {% include progress-bar.html percentage=percentage %}
    </div>
    <p class="card-text">
      <a href="ebook-details" class="card-link stretched-link">Read Now</a>
    </p>
  </div>
</div>
