<fieldset class="form__select {{ include.extraClasses }}">
  {% if include.label %}
  <label for="{{ include.id }}">{{ include.label }}</label>
  {% endif %}<!--  -->

  {% include select-dropdown.html id="stateDropdown" options=include.options
  display=include.display %}

  <!--  -->
  {% if include.errorMessage %}
  <div class="form__error mt-3 d-none" role="alert">
    {{ include.errorMessage }}
  </div>
  {% endif %}
</fieldset>
