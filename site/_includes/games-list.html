<div class="games-list">
  <header class="d-flex header">
    <div class="row flex-nowrap">
      <div class="col">
        <h2>Games</h2>
      </div>

      <div class="col d-flex justify-content-end">
        <div class="buttons d-flex">
          <button
            type="button"
            class="btn btn-primary buttons__filter filter-button"
          >
            <span class="filter-button__text">Filter</span>
          </button>

          <div class="buttons__sort d-flex">
            <div class="buttons__sort__title">Sort:</div>
            <div class="buttons__sort__dropdown">
              <select class="sort-select" aria-label="Sort by select">
                <option value="1">Title A-Z</option>
                <option value="2">Title Z-A</option>
                <option value="3">Relevance</option>
                <option value="4" selected>Most Recent</option>
                <option value="5">Popularity</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
