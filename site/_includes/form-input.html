<fieldset class="form__input">
  <label for="{{ include.id }}">{{ include.label }}</label>
  <div class="position-relative">
    <input
      type="{{ include.type }}"
      placeholder="{{ include.placeholder }}"
      name="{{ include.id }}"
      id="{{ include.id }}"
      {%
      if
      include.passwordToggle
      %}
      data-password-toggle="{{ include.passwordToggle }}"
      {%
      endif
      %}
    />

    {% if include.passwordToggle %}
    <button type="button" class="form__input-password-toggle">Hide</button>
    {% endif %}
  </div>

  {% if include.errorMessage %}
  <div class="form__error mt-3 d-none" role="alert">
    {{ include.errorMessage }}
  </div>
  {% endif %}
</fieldset>
