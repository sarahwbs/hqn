<header class="header">
  <div class="container-fluid">
    <div class="row">
      {% if site.data.vars.user.logged-in %}
      <div class="col-sm d-flex justify-content-center header-logo">
        <div class="header-logo__img-wrapper">
          <img
            src="{{site.baseurl}}/assets/img/harlequin-plus-logo.svg"
            alt="Harlequin Plus Logo"
          />
        </div>
      </div>

      <nav class="col-sm-6 nav d-flex" aria-label="Top Navigation">
        {% for item in site.data.header-nav %}
          <a class="header_nav__link" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
        {% endfor %}
      </nav>

      <div class="col-sm account d-flex">
        <div class="account__name d-flex align-self-center">Hi, Brennan</div>
        <img class="account__img"
             src="{{site.baseurl}}/assets/img/icons/account-icon.svg"
             alt="Account Icon"
        />
      </div>

      {% if site.data.vars.user.subscribed %}
      <div class="col-sm d-flex">
        <button type="button" class="btn btn-primary btn-lg header-button pink-button">My Bookshelf</button>
      </div>
      {% else %}
      <div class="col-sm"></div>
      {% endif %}

      {% else %}

      <div class="col-sm-10"></div>
      <div class="col-sm d-flex">
        <button type="button" class="btn btn-primary btn-lg header-button sign-in-button transparent-button">Sign In</button>
      </div>
      {% endif %}
    </div>
  </div>
</header>
