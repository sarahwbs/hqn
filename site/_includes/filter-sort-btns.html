<div class="filter-sort-btns d-flex">
  {% if include.filterButton != false %}
    {% include filter/filter-button.html page=include.page %}
  {% endif %}

  <div class="filter-sort-btns__sort d-flex">
    <div class="filter-sort-btns__sort__title">Sort:</div>
    {% assign selectOptions="Title A-Z,Title Z-A,Relevance,Most
    Recent,Popularity" | split: ',' %}<!-- -->
    {% include select-dropdown.html id="sortByDropdown" options=selectOptions
    selected="4" %}
  </div>
</div>
