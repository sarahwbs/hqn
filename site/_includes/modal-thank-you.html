  <div class="popup-modal__body-text mb-10 mb-lg-14">
    {{ include.bodyText }}
  </div>

  <div class="popup-modal__buttons d-md-flex justify-content-end">
    {% include button.html type="rounded-pink" label=include.buttonText
    extraClasses="normal-text px-md-8" %}
    <!--  -->
    {% if include.buttonText2 %}
    <!--  -->
    {% include button.html type="rounded-pink" label=include.buttonText2
    extraClasses="normal-text px-md-8" %}
    <!--  -->
    {% endif %}
  </div>
</div>
