<div class="container-md p-0">
  <div class="ebooks-row">
    {% include components/row-title.html title="From Your Bookshelf"
    rowtype="my-bookshelf" %}

    <div class="row g-5 row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6">
      {% for i in (1..6) %}<!--  -->
      {% capture percentage %}{{ i | times: 10 }}{% endcapture %}
      <div class="col">
        {% include cards/ebook-card.html percentage=percentage %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
