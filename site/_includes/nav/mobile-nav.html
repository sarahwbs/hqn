<div class="col align-items-center">
  <!-- ADD d-flex d-lg-none -->
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#menuModal"
  >
    <img
      src="{{site.baseurl}}/assets/img/icons/hamburger.svg"
      alt="Menu Icon"
    />
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade md-effect-1 g-0 menu-modal"
  id="menuModal"
  tabindex="-1"
  aria-labelledby="menuModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content menu-modal__content">
      <div class="modal-header menu-modal__modal-header mb-8">
        <button
          type="button"
          class="btn-close menu-modal__btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <img
            src="{{site.baseurl}}/assets/img/icons/close.svg"
            alt="Menu Icon"
          />
        </button>
      </div>
      <div class="modal-body menu-modal__body">
        <div class="row">
          <div class="col px-0">
            {% include button.html type="rounded-pink" label="My Bookshelf"
            extraClasses="menu-modal__pink-button w-100" %}
          </div>
        </div>

        <div class="row menu-modal__nav-container mt-9">
          <nav class="col" aria-label="Mobile Navigation" role="navigation">
            {% for item in site.data.mobile-nav %}
            <div class="row menu-modal__nav-row">
              <div class="col d-flex justify-content-between px-0">
                <a class="menu-modal__link w-100" href="{{ item.link }}">{{ item.name }}</a>
                <a class="menu-modal__link" href="{{ item.link }}">
                  <img
                    src="{{site.baseurl}}/assets/img/icons/arrow-right.svg"
                    alt="Menu Icon"
                  />
                </a>
              </div>
            </div>
            {% endfor %}
          </nav>
        </div>
      </div>
      <!--      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
    </div>
  </div>
</div>
